<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="assets\style.css" rel="stylesheet">




  <title>Card</title>


</head>

<body>
  <main class="app">
    <div class="conteiner">
      <div class="conteiner__texto">
        <img class="conteiner__aspas" src="images/pattern-quotes.svg">
        <p>“Bacharel em Administração de empresas pelo Centro Universitário Fiam- Faam, possuo facilidade em trabalhar
          em
          equipe, proatividade e foco são qualidades que me acompanham. Considero-me uma excelente profissional que
          estará
          agregando valor a sua equipe. teste”</p>
        <div class="conteiner__texto-span">
          <span id="nome">Ana Clara </span>
          <span id="profissao">Analista Backoffice</span>
        </div>

      </div>
      <div class="conteiner__imagem">
        <img class="foto-pessoa" src="images/imagem-gil.jpeg" alt="foto-pessoa">
        <img class="foto-banner" src="images/pattern-bg.svg">
        <button class="conteiner__button">
          <img src="images/icon-prev.svg">
          <img src="images/icon-next.svg">
        </button>

      </div>
    </div>

    <img class="conteiner__rodape" src="images/pattern-curve.svg">

  </main>


</body>


</html>
