<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="assets\style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="glider.css">
  <script src="./js/jquery.js"></script>
  <script src="./js/main.js"></script>



  <title>Sldier</title>


</head>

<body>
  <main class="app">
    <div class="conteiner">

      <div class="conteiner__texto">
        <img class="conteiner__aspas" src="images/pattern-quotes.svg">
        <p></p>
        <div class="conteiner__texto-span">
          <span id="nome">Ana Clara </span>
          <span id="profissao">Analista Backoffice</span>
        </div>

      </div>
      <div class="conteiner__imagem">
        <img id="foto-pessoa" src="images/imagem-ana.jpeg" alt="foto-pessoa">
        <img class="foto-banner" src="images/pattern-bg.svg">
        <button id="anterior">
          <img src="images/icon-prev.svg">
        </button>
        <button id="proximo">
          <img src="images/icon-next.svg">
        </button>


      </div>
    </div>
    <img class="conteiner__rodape" src="images/pattern-curve.svg">
  </main>

  <script src="./js/main.js"></script>
</body>


</html>
